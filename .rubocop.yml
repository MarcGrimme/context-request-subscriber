Style/ModuleFunction:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/*
    - spec/**/*spec.rb
Metrics/ModuleLength:
  Exclude:
    - spec/*
    - spec/**/*spec.rb

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
